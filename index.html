<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NYC Housing Insights</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body { background-color: #f8f9fa; }
    .viz-panel { min-height: 420px; }
  </style>
</head>
<body>

<header class="bg-primary text-white py-5 mb-4">
  <div class="container text-center">
    <h1 class="display-5 mb-2">New York Housing Market Overview</h1>
  </div>
</header>

<main class="container pb-5">
  <section class="col-12 col-lg-10 mx-auto mb-4">
    <div class="card shadow-sm">
      <div class="card-header bg-white border-0 text-center">
        <h2 class="h5 mb-0">Statewide Housing Landscape</h2>
      </div>
      <div class="card-body">
        <p class="text-muted text-center mb-3">Interactive map of New York listings with filters for property type and pricing details.</p>
        <div id="ny_state_map" class="viz-panel"></div>
      </div>
    </div>
  </section>
  <section class="col-12 col-lg-10 mx-auto">
    <div class="card shadow-sm">
      <div class="card-header bg-white border-0 text-center">
        <h2 class="h5 mb-0">Manhattan Housing Focus</h2>
      </div>
      <div class="card-body">
        <p class="text-muted text-center mb-3">Zoom into Manhattan listings for more precise comparisons and property insights.</p>
        <div id="manhattan_map" class="viz-panel"></div>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  vegaEmbed('#ny_state_map', 'js/ny_housing.json', { actions: false }).catch(console.error);
</script>
<script>
  vegaEmbed('#manhattan_map', 'js/manhattan.json', { actions: false }).catch(console.error);
</script>

</body>
</html>
